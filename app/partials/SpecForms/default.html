<section class="container specform-default">
    <productnav editvariant="true" product="Product" variant="Variant" />

    <div class="col-md-4 col-collapse" ng-hide="!Variant.PreviewUrl">
        <div class="panel panel-default">
            <div class="panel-body">
                <figure>
                    <img ng-src="{{Variant.PreviewUrl}}" />
                </figure>
            </div>
        </div>
    </div>
    <div ng-class="{'col-xs-12 col-collapse': !Variant.PreviewUrl, 'col-md-7 col-md-offset-1 col-collapse': Variant.PreviewUrl }">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span ng-show="Variant.PreviewUrl">Edit </span>{{Variant.ExternalID || 'Create New'}}</h3>
            </div>
            <div class="panel-body">
                <div id="451_list_vspec" ng-show="true">
                    <div class="form-group" ng-repeat="s in Variant.Specs | onproperty:[{Property: 'CanSetForLineItem', Value: false}, {Property: 'DefinesVariant', Value: false}]">
                            <customfilefield customfield="s" ng-if="s.ControlType == 'File'"></customfilefield>
                            <customtextfield customfield="s" ng-if="s.ControlType == 'Text'"></customtextfield>
                            <customselectionfield customfield="s" ng-if="s.ControlType == 'Selection'" class="row"></customselectionfield>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary pull-right" type="submit" ng-click="save()">Save</button>
            </div>
        </div>
    </div>

</section>
